<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="./manifest/icon-192x192.png" />

    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="manifest" href="./manifest/manifest.webmanifest" />

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js").then((reg) => {
          console.log("Service worker registered.", reg);
        });
      }
    </script>
    <script src="./script.js" type="module" defer></script>
  </head>
  <body>
    <div class="world" data-world>
      <div class="score" data-score>0</div>
      <div class="start-screen" data-start-screen>
        何かのキーを押してください
      </div>
      <img src="./images/ground.png" class="ground" data-ground />
      <img src="./images/ground.png" class="ground" data-ground />
      <img src="./images/dino-stationary.png" class="dino" data-dino />
    </div>
  </body>
</html>
